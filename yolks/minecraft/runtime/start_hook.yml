install:
  config.yml:
    check_update: false
    advanced_console: false

pre_start:
  config.yml:
    working_directory: server
    handler: "${MCDR_HANDLER}"
    start_command: DYNAMICALLY_GENERATED_BY_START_HOOK
    language: "${MCDR_LANGUAGE}"
    write_server_output_to_log_file: ${MCDR_LOG_SERVER_OUTPUT}
    encoding: "${MCDR_ENCODING}"
    decoding: "${MCDR_DECODING}"
    rcon.enable: ${MCDR_RCON_ENABLED}
    rcon.port: ${MCDR_RCON_PORT}
    rcon.password: "${MCDR_RCON_PASSWORD}"
    plugin_pip_install_extra_args: "${PIP_ARGS}"
